<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mdn.css" />
  </head>
  <body>
    <h1>Calculate BMI</h1>
    <input type="text" class="mass" placeholder="Mass in Kilogram" />
    <input type="text" class="height" placeholder="Height in meters" />
    <!-- <button>Calculate BMI</button> -->
    <br /><br />
    <h2>Search country</h2>
    <div class="container">
      <input type="text" class="input-country" placeholder="Enter country" />
      <!-- <button class="btnSearch">Button</button> -->
      <div class="countries"></div>
    </div>
    <div>
      <button class="button">Click</button>
    </div>
    <br />
    <div class="source" contenteditable="true">Copy text from this box.</div>
    <div class="target" contenteditable="true">And paste it into this one.</div>
    <div class="card">
      <h3>My Card</h3>
      <p>Double click and see the magic!</p>
    </div>
    <script src="./dom.js"></script>
  </body>
</html>
